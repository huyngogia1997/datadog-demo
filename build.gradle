plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
//	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.3'
//	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.3'
//	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.3'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
